<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
       <link rel="stylesheet" href="design.css">
</head>
<body>
	<h1>Registration Form</h1>
	<form id="registration-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="55" required><br><br>

		<input type="checkbox" id="terms" name="terms" required>
		<label for="terms">I agree to the terms and conditions</label><br><br>

		<input type="submit" value="Submit">
	</form>

	<h2>Submitted Data:</h2>
	<table id="submitted-data"; style="border-spacing:30px;">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Date of Birth</th>
				<th>Age</th>
                            <th>Accepted terms?</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script>
		const form = document.querySelector('#registration-form');
		const tableBody = document.querySelector('#submitted-data tbody');

		form.addEventListener('submit', (event) => {
			event.preventDefault();

			// Get form values
			const name = document.querySelector('#name').value;
			const email = document.querySelector('#email').value;
			const password = document.querySelector('#password').value;
			const dob = document.querySelector('#dob').value;
			const age = document.querySelector('#age').value;

			// Create table row
			const tableRow = document.createElement('tr');
			const nameCell = document.createElement('td');
			const emailCell = document.createElement('td');
			const passwordCell = document.createElement('td');
			const dobCell = document.createElement('td');
			const ageCell = document.createElement('td');

			// Populate table row
			nameCell.textContent = name;
			emailCell.textContent = email;
			passwordCell.textContent = password;
			dobCell.textContent = dob;
			ageCell.textContent = age;

			// Append cells to row
			tableRow.appendChild(nameCell);
			tableRow.appendChild(emailCell);
			tableRow.appendChild(passwordCell);
			tableRow.appendChild(dobCell);
			tableRow.appendChild(ageCell);

			// Append row to table body
			tableBody.appendChild(tableRow);

			// Clear form
			form.reset();
		});

		const dobInput = document.querySelector('#dob');
		const ageInput = document.querySelector('#age');

		dobInput.addEventListener('input', () => {
			const dob = new Date(dobInput.value);
			const today = new Date();
			const age = today.getFullYear() - dob.getFullYear();
			if (age < 18 || age > 55) {
				ageInput.setCustomValidity('Age must be between 18 and 55');
			} else {
				ageInput.setCustomValidity('');
			}
              });
	</script>
</body>
</html>
